<head>
    <title>Upload a photo!</title>
</head>
    {%if failedAlbum == True %}
    <h1>Please select an album</h1>
    {% endif %}
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />
                {%if albums%}
                <select name="album" method="GET" action="/upload">
                    {% for album in albums %}
                    <option value="{{album}}" SELECTED>{{album}}</option>"
                    {% endfor %}
                    <option value="none" selected disabled hidden>Select an Album</option>
                </select>
                {% else %}
                <label for="newalbum">New album name:</label>
                <input type="text" name="newalbum" required='true' /><br />
                {% endif %}
                <input type="submit" value="Upload" />
        </form>
    </body>
