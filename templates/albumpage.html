<!doctype html>
<input type="button" value="< Back" onclick="history.back()">
<title>Album</title>

{% if name %}
<h1>{{ name }}</h1>
{% endif %}

{% if photos %}
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(3, 302px);
    grid-template-rows: repeat(10, 302px);
    grid-gap: 1em;
  }

  .box img {
    object-fit: cover;
    width: 300px;
    height: 300px;
    border: 1px solid teal;
  }

  .box h2 {
    text-align: center;
    transform: translate(0, -60px);
    filter: drop-shadow(3px 3px 2px black);
    font-family: Arial, Helvetica, sans-serif;
  }
</style>
<div class="container">
  {% for photo in photos %}
  <div class="box">
    <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}' />
    <h2>{{photo[2]}}</h2>
  </div>
  {% endfor %}
</div>
{%else%}
<h3>You don't have any photo's </h3>
<h3><a href='/upload'>Upload a photo?</a> </h3>
{% endif %}
