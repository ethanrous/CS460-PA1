<head>
    <title>Create an account!</title>
</head>

    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        {%if not supress%}
        <h3> Email already in use! <a href="/login">Login?</a></h3>
        {% endif %}
        <div id="content">
            <form action="/register" method="POST">
                <div class="form-group" id="#signup-form">
                    <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="DOB (YYYY-MM-DD)" name="dob" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Hometown" name="hometown" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Gender (F, M or NB)" name="gender" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>

                <button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
            </form>
         </div>
    </body>
